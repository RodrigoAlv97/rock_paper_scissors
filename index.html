<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="container">

      <div id="scoreContainer">
        <div id="pScore">Player Score: 0</div>
        <div id="cScore">Computer Score: 0</div>
      </div>
  
      <div id="resultsContainer">
        <div id="result">Result</div>
        <div id="displayResult">
          <img id="pScoreImg" src="images/default.png" alt="" />
          <img id="cScoreImg" src="images/default.png" alt="" />
        </div>
      </div>
  
      <div id="btnContainer">
        <button id="rock" class="btn"></button>
        <button id="paper" class="btn"></button>
        <button id="scissors" class="btn"></button>
      </div>

    </div>

    

    <div id="footer">
      <a
        class="link"
        href="https://github.com/RodrigoAlv97/rock_paper_scissors"
        target="_blank"
        >GitHub</a
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
